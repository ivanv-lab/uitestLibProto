version: "3.9"
services:
  test-orchestrator:
    build:
      context: .
      dockerfile: test-orchestrator/Dockerfile
    volumes:
      - gradle-cache:/root/.gradle
      - ./allure-results:/tmp/allure-results
    ports:
      - "5050:35277"
    network_mode: bridge
    environment:
      GRADLE_USER_HOME: /root/.gradle
      SELENOID_HOST: selenoid
      SELENOID_PORT: "4444"
    depends_on:
      - selenoid
